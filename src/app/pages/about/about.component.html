<section id="about_section"
  class="w-full"
>
  <!-- <p>About works!</p> -->

  <div class="flex flex-row flex-wrap w-full sticky top-0">

    <div id="row_0" class="flex flex-row w-full">
      <div *ngFor="let item of [].constructor(5); let i = index" class="w-1/5">
        <app-square [hasAltBG]="i % 2 == 0">
          <div>{{i + 1}}</div>
        </app-square>
      </div>
    </div>

    <div id="row_1" class="flex flex-row w-full">
      <div class="w-4/5">
        <app-four-by-one [hasAltBG]="false">
          <div>{{6}}</div>
        </app-four-by-one>
      </div>

      <div class="w-1/5">
        <app-square [hasAltBG]="true">
          <div>{{7}}</div>
        </app-square>
      </div>
    </div>

    <div id="row_2" class="flex flex-row w-full">
      <div class="w-2/5">
        <app-square [hasAltBG]="true">
          <div>{{8}}</div>
        </app-square>
      </div>

      <div class="w-3/5">
        <app-three-by-two [hasAltBG]="false">
          <div>{{9}}</div>
        </app-three-by-two>
      </div>
    </div>

    <div id="row_3" class="flex flex-row w-full">
      <!-- left col -->
      <div class="flex flex-col w-3/5">
        <!-- upper row -->
        <div class="flex flex-row">
          <div class="flex flex-col w-1/3">
            <app-square [hasAltBG]="true">
              <div>{{10}}</div>
            </app-square>
            
            <app-square [hasAltBG]="false">
              <div>{{11}}</div>
            </app-square>
          </div>

          <div class="w-2/3">
            <app-square [hasAltBG]="true">
              <div>{{12}}</div>
            </app-square>
          </div>
        </div>

        <!-- lower row -->
        <div class="">
          <app-three-by-two [hasAltBG]="false">
            <div>{{14}}</div>
          </app-three-by-two>
        </div>
      </div>

      <!-- right col -->
      <div class="flex flex-col w-2/5">
        <app-two-by-one [hasAltBG]="false">
          <div>{{13}}</div>
        </app-two-by-one>

        <app-two-by-three [hasAltBG]="true">
          <div>{{15}}</div>
        </app-two-by-three>
      </div>
    </div>

  </div>
</section>
