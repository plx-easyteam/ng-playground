<section id="about_section"
  class="w-full"
>
  <p>About works!</p>

  <div class="flex flex-row flex-wrap w-full sticky top-0">

    <div *ngFor="let item of placeholder_items; let i = index" class="w-1/4 p-0.5 md:w-1/5 lg:w-1/6 2xl:w-1/12">
      <app-square [hasAltBG]="i % 2 == 0">
        <div class="" [ngClass]="i % 2 ? 'bg-cyan-100':'bg-blue-100'">
          {{item.id}}
          {{item.name}}
          index : {{i + 1}}
        </div>
      </app-square>
    </div>
